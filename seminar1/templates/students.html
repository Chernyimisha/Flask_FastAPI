<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/mystyle.css">
    <title>Таблица студентов</title>
</head>
<body>
<h1>СТУДЕНТЫ</h1>

<table>
<tr>
    <th>{{name}}</th>
    <th>{{lastname}}</th>
    <th>{{age}}</th>
    <th>{{rating}}</th>
</tr> <!--ряд с ячейками заголовков-->
    {% for item in students %}
<tr>
    <th>{{item.name}}</th>
    <th>{{item.lastname}}</th>
    <th>{{item.age}}</th>
    <th>{{item.rating}}</th>
</tr> <!--ряд с ячейками тела таблицы-->
    {%endfor%}
</table>

</body>
</html>
